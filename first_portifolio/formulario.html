<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--   ============  Scripts and Icon   ========================  -->
    <script src="https://kit.fontawesome.com/deb21dbd43.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    
    <!--  ============== Style and Fonts  ======================= -->
    <link rel="stylesheet" href="estilo_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">

    <title>Formulario Pesquisa</title>
</head>
<body>
    <div class="col-md-8">
        <form method="post">
            <fieldset class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escriba tu nombre...">
            </fieldset>
            <fieldset class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Y ahora tus apellidos...">
            </fieldset>
            <button type="submit" class="btn btn-outline-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
